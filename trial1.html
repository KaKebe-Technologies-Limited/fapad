    <!-- JavaScript on the Target Page -->
<script>
    window.addEventListener('load', function () {
        // Get the fragment identifier from the URL
        var fragment = window.location.hash.substr(1);

        // Hide all tab contents by default
        var tabContents = document.querySelectorAll('.tab-content');
        for (var i = 0; i < tabContents.length; i++) {
            tabContents[i].style.display = 'none';
        }

        // Show the content of the selected tab
        var contentToDisplay = document.getElementById('content' + fragment);
        if (contentToDisplay) {
            contentToDisplay.style.display = 'block';

            // Optionally, add a class to highlight the active tab
            var activeTab = document.getElementById('tab' + fragment);
            if (activeTab) {
                activeTab.classList.add('active-tab');
            }
        }
    });
</script>
